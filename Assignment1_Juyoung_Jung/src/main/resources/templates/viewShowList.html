<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dog Show</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/style.css"
	th:href="@{/css/style.css}"> 
<link rel="icon" type="image/png" href="/images/logo.png" />
</head> 
<body>


<nav class="row" id="navbar">
	<div class="navbar__logo">
		<a th:href="@{/}">
		<img src="../static/images/logo.png" th:src="@{/images/logo.png}" 
		alt="Dog Show Logo" class="logo"></a>
	</div>
	<div class="navbar__menu">
		<ul class="navbar__menu"> 
			<li class="navbar__menu__item"><a th:href="@{/}">Home</a></li>
			<li class="navbar__menu__item"><a th:href="@{/breeds}">Breed</a></li>
			<li class="navbar__menu__item"><a th:href="@{/register}">Register</a></li>
			<li class="navbar__menu__item"><a th:href="@{/viewDogList}">Dog List</a></li>
			<li class="navbar__menu__item active"><a th:href="@{/viewShowList}">Show List</a></li>
		</ul>
	</div>
</nav>
	
<section id="showList" class="section">
	<h1>Show List</h1><hr>
		
		<div class="container">
			<table width="100%">
				<col style="width:30%">
				<col style="width:25%">
				<col style="width:45%">
				<tr>
					<th>Total Number</th>
					<th>Breed</th>
					<th>Male(Class)-Female(Class)<br>-Male(Specialty)-Female(Specialty)</th>
				</tr>
				<tr th:each="g : ${group}">
					<td th:text=${g.total}></td>
					<td th:text=${g.breed}></td>
					<td th:text=${g.format}></td>					
				</tr>	
			</table>
		</div>

</section>

<footer id="contact" class="section">
	<h2 class="contact__title">Contact Us</h1>
	<h3 class="contact__email">trafalgar.dogshow@sheridan.prog</h2>
	<p class="contact__rights">Copyright &copy; 
	PROG32758 2021 by Juyoung Jung. All rights reserved.</p>
</footer>

</body>
</html>
