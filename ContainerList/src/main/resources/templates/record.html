<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>record</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/style.css/"
	th:href="@{/css/style.css}">
</head>
<body>
	<h1>Container Records</h1><hr>
	
	<table>
		<tr>
			<th colspan="3">Books</th>
		</tr>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Volume</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}"></td>
			<td th:text="${book.name}"></td>
			<td th:text="${book.volume}"></td>
		</tr>
	</table>
		<table>
		<tr>
			<th colspan="3">Electronics</th>
		</tr>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Volume</th>
		</tr>
		<tr th:each="electronics : ${electronics}">
			<td th:text="${electronics.id}"></td>
			<td th:text="${electronics.name}"></td>
			<td th:text="${electronics.volume}"></td>
		</tr>
	</table>
		<table>
		<tr>
			<th colspan="3">Furniture</th>
		</tr>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Volume</th>
		</tr>
		<tr th:each="furniture : ${furniture}">
			<td th:text="${furniture.id}"></td>
			<td th:text="${furniture.name}"></td>
			<td th:text="${furniture.volume}"></td>
		</tr>
	</table>
		<table>
		<tr>
			<th colspan="3">Bedding</th>
		</tr>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Volume</th>
		</tr>
		<tr th:each="bedding : ${bedding}">
			<td th:text="${bedding.id}"></td>
			<td th:text="${bedding.name}"></td>
			<td th:text="${bedding.volume}"></td>
		</tr>
	</table>
	
	<br><a href="/">Add Another</a>
</body>
</html>
