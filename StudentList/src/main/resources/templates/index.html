<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Student Login</title>

		href="../static/css/style.css"
		th:href="@{/css/style.css}">
</head>
<body>

	<h1>Student Login</h1><hr>
	
	<form action="/index">
		<div>
			<label>User Name: <br>

			<input type="password" name="pwd" /></label><br><br>

			</div>
		</div>
	</form>
</body>
</html>
